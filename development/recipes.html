<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Plan your meal</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Open+Sans:400,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>

<div class="wrapper">
    <header>

        <a href="#" class="logo"><h1>PlanYour <span> Meal</span></h1></a>

        <nav>
<!--            <div class="userName">-->
<!--                Name-->
<!--            </div>-->
<!--            <i class="fas fa-user-circle" style="font-size:36px"></i>-->
        </nav>

    </header>

    <aside>
        <a href="./app.html"><button class="sidebarButtonsApp">Desktop</button></a>
<!--        <a href="./recipes.html"><button class="sidebarButtonsApp">Recipes</button></a>-->
        <a href="./schedules.html"><button class="sidebarButtonsApp">Plans</button></a>
    </aside>
    <main>
        <div class="recipes-container">
            <div class="title-and-addButton">
                <p>Recipes list</p>
                <button class="add-recipe"><i class="fas fa-plus-square"></i></button>
            </div>
            <div class="names-of-sections">
                <p class="recipe-id">id</p>
                <p class="recipe-name">name</p>
                <p class="recipe-description">description</p>
                <p class="recipe-actions">actions</p>
            </div>

        </div>

        <div class="add-new-recipe-container">
            <form name="new-recipe">
                <div class="title-and-button">
                    <p>New recipe</p>
                    <button class="saveClose">Save and close</button>
                </div>
                <div class="name-and-description">
                    <div class="name">
                        <span>Recipe name</span><input type="text" name="name" id="name-recipe" maxlength="50">
                    </div>
                    <div class="description">
                        <span>Recipe description</span><textarea id="description-recipe" maxlength="360"></textarea>
                    </div>
                </div>
                <div class="instructions-and-ingredients">
                    <div class="instructions">
                        <span>instructions</span>
                        <div class="instruction-and-button">
                            <textarea id="instruction-txt" maxlength="150"></textarea>
                            <button class="instruction">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                        <div class="list-of-instructions">
                            <ol class="instruction-list">

                            </ol>
                        </div>
                    </div>
                    <div class="ingredients">
                        <span>ingredients</span>
                        <div class="ingredient-and-button">
                            <textarea id="ingredient-txt" maxlength="50"></textarea>
                            <button class="ingredient">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                        <div class="list-of-ingredients">
                            <ul class="ingredient-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="js/recipes.js"></script>

</body>
</html>
